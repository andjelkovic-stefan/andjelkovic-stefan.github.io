<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DreamBoard</title>
</head>

<body>
    <div class="main">
        <header>
            <h1>DreamBoard</h1><p><button style="opacity: 0.5;" onclick="comingsoon()">untitled.json</button>
        </header>
        <div class="board">
            <div class="column todo">
                <h2>To do</h2>
                <div class="task">Task #1 <button>🗑️</button></div>
                <div class="task">Task #2 <button>🗑️</button></div>
                <div class="task">Task #3 <button>🗑️</button></div>
                <div class="task">Task #4 <button>🗑️</button></div>
                <div class="add-new">
                    <input type="text" placeholder="Add new">
                    <button>+</button>
                </div>
            </div>

            <div class="column doing">
                <h2>Doing</h2>
                <div class="task">Task #1 <button>🗑️</button></div>
                <div class="task">Task #2 <button>🗑️</button></div>
                <div class="task">Task #3 <button>🗑️</button></div>
                <div class="task">Task #4 <button>🗑️</button></div>
                <div class="task">Task #5 <button>🗑️</button></div>
                <div class="add-new">
                    <input type="text" placeholder="Add new">
                    <button>+</button>
                </div>
            </div>

            <div class="column done">
                <h2>Done</h2>
                <div class="task">Task #1 <button>🗑️</button></div>
                <div class="task">Task #2 <button>🗑️</button></div>
                <div class="task">Task #3 <button>🗑️</button></div>
                <div class="add-new">
                    <input type="text" placeholder="Add new">
                    <button>+</button>
                </div>
            </div>
        </div>

        <footer>
            Made by<br>Stefan Andjelkovic
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
